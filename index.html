<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-form/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Form - CI/CD Project</title>
    <script type="text/javascript">
      // Handle redirects from 404.html
      // This script checks for a redirect parameter in the query string
      // and updates the browser history to the correct URL
      (function (l) {
        var urlParams = new URLSearchParams(l.search);
        var redirectPath = urlParams.get("redirect");

        if (redirectPath) {
          // Update the browser history to the original path
          window.history.replaceState(null, null, redirectPath);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
