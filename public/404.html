<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html for client-side routing
      // This handles cases where the server returns 404 for client-side routes
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Redirect to index.html with the original path as a query parameter
      window.location.replace(
        "/?redirect=" + encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
