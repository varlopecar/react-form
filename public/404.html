<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Form App</title>
    <script>
        // GitHub Pages 404 redirect for SPA routing
        // This script redirects 404s to the main app and lets React Router handle the routing
        
        // Get the current path
        const path = window.location.pathname;
        
        // Check if we're on GitHub Pages (path starts with /react-form/)
        if (path.startsWith('/react-form/')) {
            // Extract the route part after /react-form/
            const route = path.replace('/react-form', '');
            
            // If it's not the root path, we need to redirect
            if (route !== '/') {
                // Store the intended route in sessionStorage
                sessionStorage.setItem('redirectRoute', route);
                
                // Redirect to the main app
                window.location.href = '/react-form/';
                return;
            }
        }
        
        // If we're already on the main app or not on GitHub Pages, just redirect to home
        window.location.href = '/react-form/';
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
